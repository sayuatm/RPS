<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <script src="game_v2.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body">
        <div class="container">
            <button id="Grass"><img src="image/001.png" alt="001"></button>
            <button id="Fire"><img src="image/004.png" alt="004"></button>
            <button id="Water"><img src="image/007.png" alt="007"></button>
        </div>

        <div class="result">

        </div>

        <div class="score-board">
            <div class="player-score">
                <div class="name" id="p1-name">
                    <!-- player  -->
                </div>
                <div class="score" id="p1-score">
                    <!-- 5 -->
                </div>
            </div>
            <div class="player-score">
                <div class="name" id="p2-name">
                    <!-- computer -->
                </div>
                <div class="score" id="p2-score">
                    <!-- 5 -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
